<html lang="en">
<head>

        <div class="box" id="bloco9"></div>
    </div>
    <h2 id="tituloPlacar">Placar</h2>
    <div id="caixa_placar">
        <span class="placar">
            <span id="marcador">X</span>:<span id="placar1">0</span>
            <span id="marcador2"></span>:<span id="placar2">0</span>
        </span>
    
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="O"></div>
    </div>
    <div class="hide" id="mensagem" >
        <p></p>
    </div>

<script src="scripts.js"></script>
